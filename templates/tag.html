{% extends 'layout.html' %}

{% block title %} | {{ tag }}{% endblock %}

{% block content %}
<h2>Tag: {{ tag }}</h2>
{% for year in years %}
<h2>{{ year }}</h2>
<ol id="posts">
  {% for article in articles_by_year[year] %}
  <li>
    <span class="meta">{{ article.created_at[:10] }}</span>
    <a href="/article/{{ article.id }}">{{ article.title }}</a>
  </li>
  {% endfor %}
</ol>
{% endfor %}
{% endblock %}
